<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/page3.css" />
  </head>
  <body>
    <ul>
      <li>
        <a class="active" href="page1.html"><em>HunnyDipNYC</em></a>
      </li>
      <li>
        <a href="page2.html"><em>Look Book</em></a>
      </li>
    </ul>
    <img
    src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc7Yz2J0Ba0nVgLb1zksjItrBVGbqmdU1HLXbecCTNtQ&s
    alt="Login" id="img1" />
    <form action="#">
      <fieldset>
        <h1>*.*.*.*.*.*.*.*.*.*Log In*.*.*.*.*.*.*.*.*.*</h1>
        <hr />
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter Email"
        /><br />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
        /><br />
        <input type="submit" value="Enter" />
      </fieldset>
    </form>
    <form action="#">
      <fieldset>
        <h1>*.*.*.*.*.*.*.*.*.*Sign Up*.*.*.*.*.*.*.*.*.*</h1>
        <hr />
        <label for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Legal First Name "
          required
        /><br />
        <label for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Legal Last Name "
          required
        /><br />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Email" /><br />
        <label for="createPassword">Create Password</label>
        <input
          type="createPassword"
          name="createPassword"
          id="createPassword"
          placeholder="Create Password"
        /><br />
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          placeholder=" Confirm Password"
        /><br />
        <input type="submit" value="Sign Up" />
      </fieldset>
    </form>
    <hr>
</html>
